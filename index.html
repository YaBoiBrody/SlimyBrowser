<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratchet Method</title>
    <style>
        html, body {
            height: 100%;
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #1f1f1f;
            color: #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: #2e2e2e;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s forwards;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #fff;
        }

        .logo {
            width: 80%;
            margin: 20px 0;
        }

        .input-group {
            display: flex;
            margin-bottom: 20px;
            justify-content: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #444;
            border-right: none;
            border-radius: 5px 0 0 5px;
            font-size: 1rem;
            color: #ddd;
            background-color: #333;
            transition: all 0.3s ease;
        }

        input[type="text"]:hover, input[type="text"]:focus {
            border-color: #007acc;
            outline: none;
            background-color: #444;
        }

        button {
            padding: 10px 20px;
            background-color: #007acc;
            border: none;
            border-radius: 0 5px 5px 0;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005d9a;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-item button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            color: #fff;
            background-color: #007acc;
            transition: background-color 0.3s;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .button-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .button-item button:hover {
            background-color: #005d9a;
        }

        .note {
            font-size: 0.9rem;
            margin-top: 30px;
            font-style: italic;
            color: #bbb;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <script>
        function openPage() {
            var userInput = document.getElementById('searchInput').value;
            var targetUrl = '';

            if (userInput.startsWith('http://') || userInput.startsWith('https://')) {
                targetUrl = userInput;
            } else {
                targetUrl = 'https://www.google.com/search?q=' + encodeURIComponent(userInput);
            }

            window.open(targetUrl, '_blank');
        }

        document.addEventListener('DOMContentLoaded', function() {
            var searchInput = document.getElementById('searchInput');
            var index = 0;
            var text = 'Enter a webpage or search term';

            function type() {
                if (index < text.length) {
                    searchInput.placeholder += text.charAt(index);
                    index++;
                    setTimeout(type, 50);
                }
            }

            type();
        });
    </script>

    <div class="container">
        <h1>Ratchet Method</h1>
        <img class="logo" src="https://media.tenor.com/odF-mX4YCcwAAAAC/rachet-cat-attack.gif" alt="Ratchet Logo">
        <div class="input-group">
            <input type="text" id="searchInput" placeholder="">
            <button onclick="openPage()">Go</button>
        </div>
        <div class="button-group">
            <div class="button-item">
                <button onclick="window.open('https://discord.com', '_blank')">
                    <img src="https://r2.e-z.host/601dd602-18bf-4a30-b9eb-9aba2e181e74/j9ayl2y9.png" alt="Discord">
                    Discord
                </button>
            </div>
            <div class="button-item">
                <button onclick="window.open('https://cplegacy.com', '_blank')">
                    <img src="https://r2.e-z.host/601dd602-18bf-4a30-b9eb-9aba2e181e74/vidvje9z.png" alt="Club Penguin">
                    Club Penguin
                </button>
            </div>
            <div class="button-item">
                <button onclick="window.open('https://coolmathgames.com', '_blank')">
                    <img src="https://r2.e-z.host/601dd602-18bf-4a30-b9eb-9aba2e181e74/lrnfi2z8.png" alt="CoolMath">
                    CoolMath
                </button>
            </div>
        </div>
        <div class="note">
            Use the Two arrows on your chromebook's keyboard to move back and forth throughout pages. When you click on any of the three buttons or use the search, it will pop up in an unblocked window. To return to this homepage, hit the X in the top right of the window.
        </div>
    </div>
</body>

</html>
