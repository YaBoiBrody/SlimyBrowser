<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratchet Method</title>
    <style>
        /* Reset and Universal Styles */
        *, *:before, *:after {
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #1f1f1f;
            color: #ddd;
            overflow: auto; /* Ensure scrolling is available */
        }

        /* Main content styling */
        .content {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 22px; /* Increased from 20px (10% bigger) */
        }

        .container {
            z-index: 2;
            padding: 15.4px; /* Increased from 14px (10% bigger) */
            border-radius: 16.5px; /* Increased from 15px (10% bigger) */
            max-width: 539px; /* Increased from 490px (10% bigger) */
            width: 73.15%; /* Increased from 66.5% (10% bigger) */
            box-shadow: 0 8px 27.5px rgba(0, 0, 0, 0.2);
            text-align: center;
            background-color: #2e2e2e;
            margin-bottom: 23.1px; /* Increased from 21px (10% bigger) */
        }

        h1 {
            font-size: 1.925rem; /* Increased from 1.75rem (10% bigger) */
            margin-bottom: 7.7px; /* Increased from 7px (10% bigger) */
            color: #fff;
        }

        .logo {
            width: 61.6%; /* Increased from 56% (10% bigger) */
            margin: 15.4px 0; /* Increased from 14px (10% bigger) */
            pointer-events: none;
            transition: transform 0.4s ease;
        }

        /* Input Group */
        .input-group {
            display: flex;
            margin-bottom: 7.7px; /* Increased from 7px (10% bigger) */
            justify-content: center;
            position: relative;
        }

        input[type="text"] {
            flex: 1;
            padding: 7.7px 34.65px 7.7px 11.55px; /* Increased padding (10% bigger) */
            border: 2px solid #444;
            border-radius: 5.5px; /* Increased from 5px (10% bigger) */
            font-size: 0.77rem; /* Increased from 0.7rem (10% bigger) */
            color: #ddd;
            background-color: #333;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="white"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg>');
            background-repeat: no-repeat;
            background-size: 26.4px 26.4px; /* Increased from 24px 24px (10% bigger) */
            background-position: 95% center;
            transition: all 0.3s ease;
        }

        input[type="text"]:hover, input[type="text"]:focus {
            border-color: #007acc;
            outline: none;
        }

        /* Buttons Group */
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 15.4px; /* Increased from 14px (10% bigger) */
            margin-top: 7.7px; /* Increased from 7px (10% bigger) */
        }

        .button-item button {
            background-color: #333;
            border: none;
            padding: 11.55px 15.4px; /* Increased from 10.5px 14px (10% bigger) */
            border-radius: 11px; /* Increased from 10px (10% bigger) */
            font-size: 0.924rem; /* Increased from 0.84rem (10% bigger) */
            color: #e6e6e6;
            font-family: 'Tahoma', sans-serif;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .button-item img {
            width: 38.5px; /* Increased from 35px (10% bigger) */
            height: 38.5px; /* Increased from 35px (10% bigger) */
            margin-bottom: 7.7px; /* Increased from 7px (10% bigger) */
        }

        /* Starfield Animation */
        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        .star {
            position: absolute;
            background-color: #fff;
            width: 13.2px; /* Increased from 12px (10% bigger) */
            height: 13.2px; /* Increased from 12px (10% bigger) */
            border-radius: 22%; /* Increased from 20% (10% bigger) */
            animation: drift 10s infinite;
            transform: rotate(0deg);
            filter: blur(1px);
        }

        @keyframes drift {
            from {
                transform: translateY(-100vh) rotate(0deg);
            }
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Loading Screen Styles */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #111;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 1s;
        }

        #loadingBarContainer {
            position: relative;
            width: 40%;
            height: 16.5px; /* Increased from 15px (10% bigger) */
            background-color: #333;
            border-radius: 11px; /* Increased from 10px (10% bigger) */
            overflow: hidden;
            margin-top: 22px; /* Increased from 20px (10% bigger) */
        }

        #loadingBar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background-color: #00ff00;
            transition: width 0.8s;
        }

        .status-text {
            font-size: 0.924rem; /* Increased from 0.84rem (10% bigger) */
            color: #e6e6e6;
        }
    </style>
</head>

<body oncontextmenu="return false">

    <!-- Loading Screen Structure -->
    <div id="loadingScreen">
        <div class="status-text">Loading...</div>
        <div id="loadingBarContainer">
            <div id="loadingBar"></div>
        </div>
    </div>

    <!-- Main Content Structure -->
    <div class="content">
        <div id="starfield"></div>

        <div class="container">
            <h1>Ratchet Method</h1>
            <img class="logo" src="https://media.tenor.com/odF-mX4YCcwAAAAC/rachet-cat-attack.gif" alt="Ratchet Logo">
            <div class="input-group">
                <input type="text" id="searchInput" placeholder="" onkeyup="enterSearch(event)">
            </div>
            <div class="button-group">
                <div class="button-item">
                    <button onclick="window.open('https://discord.com', '_blank')">
                        <img src="https://r2.e-z.host/601dd602-18bf-4a30-b9eb-9aba2e181e74/j9ayl2y9.png" alt="Discord">
                        Discord
                    </button>
                </div>
                <div class="button-item">
                    <button onclick="window.open('https://cplegacy.com', '_blank')">
                        <img src="https://r2.e-z.host/601dd602-18bf-4a30-b9eb-9aba2e181e74/vidvje9z.png" alt="Club Penguin">
                        Club Penguin
                    </button>
                </div>
                <div class="button-item">
                    <button onclick="window.open('https://coolmathgames.com', '_blank')">
                        <img src="https://r2.e-z.host/601dd602-18bf-4a30-b9eb-9aba2e181e74/lrnfi2z8.png" alt="CoolMath">
                        CoolMath
                    </button>
                </div>
                <div class="button-item">
                    <button onclick="window.open('https://youtube.com', '_blank')">
                        <img src="https://play-lh.googleusercontent.com/lMoItBgdPPVDJsNOVtP26EKHePkwBg-PkuY9NOrc-fumRtTFP4XhpUNk_22syN4Datc" alt="YouTube">
                        YouTube
                    </button>
                </div>
            </div>
            <div class="note">
                Use the Two arrows on your chromebook's keyboard to move back and forth throughout pages. When you click on any of the four buttons or use the search, it will pop up in an unblocked window. To return to this homepage, hit the X in the top right of the window.
            </div>
        </div>
    </div>

    <script>
        // Handling loading screen logic
        const loadingScreen = document.getElementById('loadingScreen');
        const loadingBar = document.getElementById('loadingBar');
        const statusText = document.querySelector('.status-text');
        const loadingMessages = [
            "Bypassing antidaven...",
            "Removing History Checks...",
            "Bruteforcing GoGuardian Firewall..."
        ];
        let loadingIndex = 0;

        function updateLoadingScreen() {
            if (loadingIndex < loadingMessages.length) {
                statusText.textContent = loadingMessages[loadingIndex];
                loadingBar.style.width = ((loadingIndex + 1) / loadingMessages.length) * 100 + "%";
                loadingIndex++;
                setTimeout(updateLoadingScreen, 800);
            } else {
                setTimeout(() => {
                    loadingScreen.style.opacity = "0";
                    document.querySelector('.content').style.display = 'flex';
                    setTimeout(() => {
                        loadingScreen.style.display = "none";
                    }, 1000);
                }, 500);
            }
        }

        setTimeout(updateLoadingScreen, 400);

        // Starfield creation
        const starfield = document.getElementById('starfield');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.animationDuration = (Math.random() * 5 + 5) + 's';
            star.style.animationDelay = (Math.random() * -5) + 's';
            star.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
            starfield.appendChild(star);
        }

        // Search functionality
        function enterSearch(event) {
            if (event.key === "Enter") {
                openPage();
            }
        }

        function openPage() {
            var userInput = document.getElementById('searchInput').value;
            var targetUrl = '';
            if (!userInput.trim()) {
                alert("Please enter a search term or URL!");
                return;
            }

            if (userInput.startsWith('http://') || userInput.startsWith('https://')) {
                targetUrl = userInput;
            } else {
                targetUrl = 'https://www.google.com/search?q=' + encodeURIComponent(userInput);
            }

            window.open(targetUrl, '_blank');
        }
    </script>
</body>
</html>
